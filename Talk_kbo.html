<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="talk_style.css">
    <title>Chat-KBO</title>
</head>
<body>
    <div id="nav">
        <div>
            <h2><a href="main.html">SPS</a></h2>
            <div><img src="profile.png" onclick="show_profile()"></div>
        </div>
    </div>
    <div id="chat">
        <div id="chat_window">
            <ul id="messages"></ul>
        </div>
        <div id="input_area">
            <input type="text" id="input_box" placeholder="메시지를 입력하세요...">
            <button id="send_button">보내기</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const inputBox = document.getElementById('input_box');
        const sendButton = document.getElementById('send_button');
        const messagesList = document.getElementById('messages');

        sendButton.addEventListener('click', () => {
            const message = inputBox.value;
            if (message) {
                socket.emit('chat message', message);
                inputBox.value = '';
            }
        });

        socket.on('chat message', (msg) => {
            const li = document.createElement('li');
            li.textContent = msg;
            messagesList.appendChild(li);
            // 채팅 창 아래로 스크롤
            messagesList.scrollTop = messagesList.scrollHeight;
        });
    </script>
</body>
</html>
